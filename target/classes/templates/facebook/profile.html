<!DOCTYPE html>
<html lang='en' 
	xmlns:th='http://www.thymeleaf.org'
	xmlns:sec='http://www.thymeleaf.org/thymeleaf-extras-springsecurity3'
	xmlns:social='http://spring.io/springsocial'>
  <head th:replace='fragments/head :: th-head'>
    
  </head>
  <body class='skin-black sidebar-mini'>
    <div class='wrapper'>

      <!-- Main Header -->
      <header th:replace='fragments/header :: header'>

      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside th:replace='fragments/sidebar :: th-sidebar'>

      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class='content-wrapper'>
        <!-- Content Header (Page header) -->
        <section class='content-header'>
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class='breadcrumb'>
            <li><a href='#'><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class='content'>
			<section class='col-lg-12 connectedSortable'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<h4 style='color: black;font-family: calibri'>Your Facebook Feeds</h4>
					</div>
					<div class='panel-body'>
						<div id='page-wrap'>
							<p>Hello, <span th:text='${profile.firstName}'>first name</span>!</p>
							<dl>
								<dt>Facebook ID:</dt>
								<dd th:text='${profile.id}'></dd>
								<dt>Name:</dt>
								<dd th:text='${profile.name}'></dd>
								<dt>Email:</dt>
								<dd th:text='${profile.email}'></dd>
							</dl>
						</div>
					</div>
				</div>
			</section>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
	  <footer th:replace='fragments/footer :: .th-footer'>
	  
	  </footer>
    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <div th:replace='fragments/appJS :: .th-appJS'>
    	
    </div>
  </body>
</html>
