<!DOCTYPE html>
<html lang='en'
	xmlns:th='http://www.thymeleaf.org'
	xmlns:sec='http://www.thymeleaf.org/thymeleaf-extras-springsecurity3'
	xmlns:social='http://spring.io/springsocial'>
  <head th:replace='fragments/head :: th-head'>
    
  </head>
  <body class='skin-black sidebar-mini'>
    <div class='wrapper'>

      <!-- Main Header -->
      <header th:replace='fragments/header :: header'>

      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside th:replace='fragments/sidebar :: th-sidebar'>

      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class='content-wrapper' style='height:765px;'>
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class='breadcrumb'>
            <li><a href='#'><i class='fa fa-dashboard'></i> Level</a></li>
            <li class='active'>Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class='content'>
			<section class='col-lg-12 connectedSortable'>
				<div class='panel panel-default' style='height:700px;overflow-y:auto'>
					<div class='panel-heading'>
						<h4 style='color: black;font-family: calibri'>Your Twitter Friends</h4>
					</div>
					<div class='panel-body'>
						<div id='page-wrap'>
							
							<ul class='imagedList'>
								<li class='imagedItem' th:each='profile : ${profiles}'>
									<div class='image' th:if='${!#strings.isEmpty(profile.profileImageUrl)}'>
									<img th:src='${profile.profileImageUrl}' width='48' height='48' align='left'/>
									</div>
									<div class='content'>
									<p><a th:href="'http://twitter.com/' + ${profile.screenName}" th:text='${profile.screenName}'>screen name</a></p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
	  <footer th:replace='fragments/footer :: .th-footer'>
	  
	  </footer>
    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <div th:replace='fragments/appJS :: .th-appJS'>
    	
    </div>
  </body>
</html>
